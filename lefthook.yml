pre-commit:
  parallel: true
  # node_modules/.bin/stylelint {staged_files} --fix && npx stylelint {staged_files} --fix && lerna run lint && git add {staged_files}
  commands:
    css:
      tags: frontend css
      glob: "*.{css,pcss}"
      run: node_modules/.bin/stylelint {staged_files} --fix && git add {staged_files}
