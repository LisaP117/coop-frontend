# Jekyll config

# Site settings
title: Co-op design system
description: Co-op design system
baseurl: ""
url: "http://coop-design-manual.herokuapp.com"

# Build settings
source: ./src
destination: ./build
keep_files: ['css', 'js', 'assets']
markdown: kramdown

# Collections
collections:
  pattern-library:
    output: false

# Contentful
contentful:
  spaces:
    - design-system-content:
        space:        ENV_CONTENTFUL_SPACE_ID
        access_token: ENV_CONTENTFUL_ACCESS_TOKEN
        environment:  ENV_CONTENTFUL_ENVIRONMENT
        all_entries: true
        base_path: ./src

# Algolia
algolia:
  application_id: ENV_ALGOLIA_APP_ID
  index_name:     ENV_ALGOLIA_INDEX_NAME
