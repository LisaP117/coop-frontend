# Jekyll config

# Site settings
title: Co-op design system
description: Co-op design system
baseurl: ""
url: "http://coop-design-manual.herokuapp.com"

# Build settings
source: ./src
destination: ./build
keep_files: ['css', 'js', 'assets']
markdown: kramdown

# Collections
collections:
  pattern-library:
    output: false

# Contentful
# The following environment variables are required by the Contentful plugin
# and should be set on the environment or in the `.env` file:
# CONTENTFUL_SPACE_ID
# CONTENTFUL_ACCESS_TOKEN
# CONTENTFUL_ENVIRONMENT
contentful:
  spaces:
    - design-system-content:
        space: ENV_CONTENTFUL_SPACE_ID
        access_token: ENV_CONTENTFUL_ACCESS_TOKEN
        environment: ENV_CONTENTFUL_ENVIRONMENT
        all_entries: true
        base_path: ./src

# Algolia
# The following environment variables are required by the Algolia plugin
# and should be set on the environment or in the `.env` file:
# ALGOLIA_API_KEY
# ALGOLIA_APPLICATION_ID
# ALGOLIA_INDEX_NAME
